<!DOCTYPE html>
<html>
    <head>
        <title>Web Gallery</title>
        <link href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <form>
            <div class="mini-gallery">
                <ul>
                    <li>
                    <label for="radioOne" ><img src="images/image1.png" width="200px" height="150px" /></label>
                    </li>
                     <li>
                    <label for="radioTwo" ><img src="images/image2.png" width="200px" height="150px" /></label>
                    </li>
                     <li>
                    <label for="radioThree" ><img src="images/image3.png" width="200px" height="150px" /></label>
                    </li>
                     <li>
                    <label for="radioFour" ><img src="images/image4.png" width="200px" height="150px" /></label>
                    </li>
                     <li>
                    <label for="radioFive" ><img src="images/image5.png" width="200px" height="150px" /></label>
                    </li>
                </ul>
            </div>
            <div class="large-gallery">
               
                <input type="radio" id="radioFive" name="RadioButtons"/>
                 <img class="hidden" src="images/image5.png" width="450px" height="350px"/>
               
                <input type="radio" id="radioFour" name="RadioButtons"/>
                 <img class="hidden" src="images/image4.png" width="450px" height="350px"/>
              
                <input type="radio" id="radioThree" name="RadioButtons"/>
                  <img class="hidden" src="images/image3.png" width="450px" height="350px"/>
                
                <input type="radio" id="radioTwo" name="RadioButtons"/>
                <img class="hidden" src="images/image2.png" width="450px" height="350px"/>
                
                <input type="radio" id="radioOne" name="RadioButtons" checked="checked"/>
                <img class="hidden" src="images/image1.png" width="450px" height="350px"/>
            </div>
        </form>
    </body>
</html>
